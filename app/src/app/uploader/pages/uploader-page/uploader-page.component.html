<div class="row justify-content-center">
  <div class="col-12 col-md-10 d-flex justify-content-center py-5">
    <app-file-uploader
      [requiredFileType]="['.csv']"
      (selectedFile)="onSelectedFileChange($event)"
    ></app-file-uploader>
  </div>

  <div class="d-flex justify-content-center py-2">
    <button (click)="upload()">Subir</button>
  </div>

  <div class="col-12 col-md-10 d-flex justify-content-center">
    <app-uploaded-data-table [data]="data"></app-uploaded-data-table>
  </div>
</div>
