<p *ngIf="airQuality === AirQuality.BAD" class="bad">Bad</p>
<p *ngIf="airQuality === AirQuality.FAIR" class="fair">Fair</p>
<p *ngIf="airQuality === AirQuality.REASONABLY_GOOD" class="reasonably-bad">
  Rasonably good
</p>
<p *ngIf="airQuality === AirQuality.GOOD" class="good">Good</p>
<p *ngIf="airQuality === AirQuality.EXCELLENT" class="excellent">Excellent</p>
